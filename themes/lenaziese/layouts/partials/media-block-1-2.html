<div class="flex-ns mb4">
  <div class="lh-title f5 f4-m f3-ns ph3 pl0-ns pr3-ns w-50-ns">
    <h1 class="f5 f4-m f3-ns mt0-ns">{{ .Params.title }}</h1>
    {{ .Params.text | markdownify }}
  </div>
  <div class="pl3-ns pt3 pt0-ns w-50-ns">
		{{ with .Params.videos }}
			{{ range first 3 $.Params.videos }}
		<div class="aspect-ratio aspect-ratio--16x9 db mb4">
			<iframe class="aspect-ratio--object" src="{{ . }}" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
		</div>
			{{ end }}
		{{ end }}
		{{ range first 30 .Params.images }}
    <img src="{{ . }}" alt="" class="db mb4">
		{{ end }}
  </div>
</div>
